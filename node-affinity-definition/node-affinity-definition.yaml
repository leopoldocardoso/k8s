# Node Affinity
apiVersion: v1
kind: Pod
metadata:
    name: node-affinity
    labels:
        name: nginx
        tier: frontend
spec:
    containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 8080
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution: # node affinity types, neste caso requer que os valores do affinty dÃª match com a label do node durante o scheduling
          nodeSelectorTerms:
            - matchExpressions:
              - key: color # chave
                operator: In # operador
                values: 
                  - blue # valor
